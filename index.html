<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Assignment</title>
    <script
      src="https://kit.fontawesome.com/fd93932fe5.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!------- header start------->
    <header class="headerSection">
      <div class="wrapper headerWrapper">
        <h2 class="logo">Fitness</h2>
        <div class="menus toggleTarget">
          <a href="#" class="btn menuBtn white_a">Home</a>
          <a href="#" class="btn menuBtn white_a">Service</a>
          <a href="#" class="btn menuBtn white_a">Contact</a>
          <a href="#" class="btn menuBtn white_a">About</a>
        </div>
        <i class="fa-solid fa-bars menusToggler"></i>
      </div>
    </header>

    <!------- header end------->

    <!------- hero start------->

    <section class="heroSection">
      <div class="wrapper heroWrapper">
        <div class="heroContent">
          <h1>
            Get body in <br> <span class="uniqueFont">shape</span> & stay <br> healthy
          </h1>
          <p>
            A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!
          </p>
          <div class="heroBtns">          
            <a href="#" class="btn eachHeroBtn">
              Join <span class="toggleClub">Club</span> Now!
            </a>
            <a href="#" class="btn eachHeroBtn">
              Download App
            </a>
          </div>
        </div>

        <div class="heroImage">

          <img src="./images/Images 2.png" alt="" class="heroImg">

          <div class="card heroCard firstCard">
            <div class="cardTexts">
              <h4>500+</h4>
              <p>Free Workout Videos</p>
            </div>
          </div>

          <div class="card heroCard secondCard">
            <div class="cardOrange"></div>

            <div class="cardTexts">
              <h4>350+</h4>
              <p>Video tutorial</p>
            </div>
          </div>
          
        </div>

      </div>
    </section>



    <!------- hero end------->    

  </body>
</html>
